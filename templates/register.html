{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>ls
<h2 align="center">Registration Page</h2>
<form action="regdata" method="post">
    {% csrf_token %}

    <h3 style="color:red" align="center">{{ data }}</h3>

    <table align="center">
        <tr>
            <td>UserName</td>
            <td><input type="text" name="txtUserName" style="background-color:lightgray"></td>
        </tr>
        <tr>
            <td>UserEmail</td>
            <td><input type="email" name="txtUserEmail" style="background-color:lightgray"></td>
        </tr>
        <tr>
            <td>UserPassword</td>
            <td><input type="password" name="txtUserPassword" style="background-color:lightgray"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnsub" value="register" style="background-color:red"></td>
        </tr>
    </table>

</form>
</body>
</html>
