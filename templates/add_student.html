{% extends 'navbar.html' %}
{% load static %}
{% block content %}

<h2 align="center">Add student data</h2>
<link rel="stylesheet" href="{% static 'css/add_student.css' %}">


<form action="readdata" method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td>Name:</td>
            <td>
                <input type="text"name="txtName" style="background-color:lightgray">
            </td>
        </tr>
        <tr>
            <td>Age:</td>
            <td>
                <input type="number"name="txtAge" style="background-color:lightgray">
            </td>
        </tr>
        <tr>
            <td>Phno:</td>
            <td>
                <input type="number"name="txtPhno" style="background-color:lightgray">
            </td>
        </tr>
        <tr>
            <td>City:</td>
            <td>
                <select name="ddlCity" style="background-color:lightgray">
                    {% for i in City_Data %}
                        <option>{{ i.City_Name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td>Course:</td>
            <td>
                <select name="ddlCourse" style="background-color:lightgray">
                    {% for i in Course_Data %}
                        <option>{{ i.Course_Name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <td>
                <input type="submit"name="btnSub"value="AddStudent" style="background-color:tomato">
            </td>
    </table>

</form>
{% endblock %}
