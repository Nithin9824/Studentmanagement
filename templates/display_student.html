{% extends 'navbar.html' %}
{% load static %}

{% block content %}
<h2 align="center">Student</h2>
<link href="{% static 'css/display_student.css' %}" rel="stylesheet">
<table align="center" border="2" width="80%">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Phno</th>
        <th>City</th>
        <th>Course</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for i in data %}
        <tr>
            <td>{{ i.Stud_Name }}</td>
            <td>{{ i.Stud_Age }}</td>
            <td>{{ i.Stud_Phno }}</td>
            <td>{{ i.Stud_City }}</td>
            <td>{{ i.Stud_Course }}</td>
            <td><a href="{% url 'up' i.id %}" style="color:yellow">Update</a></td>
            <td><a href="{% url 'del' i.id %}" style="color:red">Delete</a></td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
